<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 0;
        }
        /* 换行也被浏览器当成一个空格来处理，所以不加这个会有间隙 */
        div{
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        .item1{
            background: aqua;
        }
        .item2{
            background: red;
        }
        .item3{
            background: blue;
        }
    </style>
</head>
<body>
    
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
</body>
</html>
