    <div class="text">10月28日，哔哩哔哩在北京举办“bilibili 超级科学晚”，中国科学院院士褚君浩介绍了“多种光学隐身方法的效果测试”，现场展示了利用特殊材料实现的“隐身术”。 褚君浩院士表示：“我可以负责任地告诉大家，这不是魔术，而是科学手段。 未来哈利波特的隐形斗篷将成衣柜里的日常用品。 ” 褚君浩院士表演隐身术前（图源：哔哩哔哩） 视频显示，褚君浩院士请工作人员手持一块面板，起初透过面板还可看到人物的下半身，但将这块材料旋转90°之后，褚君浩院士的下半身“消失不见了”，但能够清楚地看到人物身后的舞台场景。 据了解，褚君浩院士的“隐身术”借助了一种让光线有规律折射的神奇材料“柱镜光栅”。</div>
