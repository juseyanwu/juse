<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./videostyle.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4355336_wbfpyxza3zp.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="search">
                <li class="video">视频
                    <div class="aaa"></div>
                </li>
                <li class="people">人像
                    <div class="aaa"></div>
                </li>
                <li class="view">风光
                    <div class="aaa"></div>
                </li>
                <li class="culture">人文
                    <div class="aaa"></div>
                </li>
            </ul>
            <div class="logo">
                <img src="logo.jpg" alt="">
            </div>
        </div>
        <div class="banner-control">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <i class="iconfont icon-left-1" id="pre-btn"></i>
        <i class="iconfont icon-right-1-copy" id="next-btn"></i>
        <div class="ImgContainer">
            <img src="./4.jpg" alt="" id="lastClone">
            <img src="./0.jpg" alt="">
            <img src="./1.jpg" alt="">
            <img src="./2.jpg" alt="">
            <img src="./3.jpg" alt="">
            <img src="./4.jpg" alt="">
            <img src="./0.jpg" alt="" id="firstClone">
        </div>
    </div>
    <div class="videopage">
        <img src="./v.jpg" alt="">
    </div>
    <div class="peoplepage">
        <div class="shell">
            <div class="box">
                <div class="item" onmouseover="changeImage(1)"></div>
                <div class="item" onmouseover="changeImage(2)"></div>
                <div class="item" onmouseover="changeImage(3)"></div>
                <div class="item" onmouseover="changeImage(4)"></div>
                <div class="item" onmouseover="changeImage(5)"></div>
                <div class="item" onmouseover="changeImage(6)"></div>
                <div class="item" onmouseover="changeImage(7)"></div>
                <div class="item" onmouseover="changeImage(8)"></div>
            </div>
        </div>
    </div>
    <div class="viewpage">
        <img src="./view.jpg" alt="">
    </div>
    <div class="culturepage">
        <img src="./culture.jpg" alt="">
    </div>

    <script src="./2.js"></script>
    <script src="./1.js"></script>
    <script src="https://kit.fontawesome.com/a70946b955.js" crossorigin="anonymous"></script>
</body>

</html>
